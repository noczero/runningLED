<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Running LED</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body onload="update()">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">ZeroRunningLED</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="#">Home</a></li>
	    </ul>
	  </div>
	</nav>
	<div class="container text-center">
		<div>
			<h2>Control LED <small id="onoroff"></small></h2>
			<button class="btn btn-primary" onclick="startLED()">Start</button>
			<button class="btn btn-warning" onclick="stopLED()">Stop</button>
			<hr>
		</div>
		<div>
			<h2>Speed Setings <small id="status"></small></h2>
			<button class="btn btn-success" onclick="slowLED()">Slow</button>
			<button class="btn btn-warning" onclick="mediumLED()">Medium</button>
			<button class="btn btn-danger" onclick="fastLED()">Fast</button>
		<hr>
			<div id="receiveData"></div>
		</div>
	</div>

</body>
<script src="js/jquery-3.3.1.min.js"></script> <!-- Import socket io -->
<script src="js/bootstrap.js"></script> <!-- Import socket io -->
<script src="/socket.io/socket.io.js"></script> <!-- Import socket io -->
<script src="app/data.js"></script> <!-- import data js -->
<script type="text/javascript">
	
</script>

</html>
